<body>
   <center> <div class="one">
<h1>CALCULATOR</h1>
</div></center>
   <center> <div class="main">

    <div>
    <input type="text" id="getting" class="input-text">
</div>
<div>
    <input type="button" onclick="calc(1)" value="1" class="btn-secondary m-1 btn-lg">
    <input type="button" onclick="calc(2)" value="2"class="btn-secondary m-1 btn-lg">
    <input type="button" onclick="calc(3)" value="3"class="btn-secondary m-1 btn-lg">
    <input type="button" onclick="calc('+')"value="+" class="btn-lg m-1 btn-dark">
</div>
<div>
    <input type="button" onclick="calc(4)" value="4"class="btn-secondary m-1 btn-lg">
    <input type="button" onclick="calc(5)" value="5"class="btn-secondary m-1 btn-lg">
    <input type="button" onclick="calc(6)" value="6"class="btn-secondary m-1 btn-lg">
    <input type="button" onclick="calc('-')"value="-" class="btn-lg m-1 btn-dark" >
</div>
<div>
    <input type="button" onclick="calc(7)"value="7"class="btn-secondary m-1 btn-lg">
    <input type="button" onclick="calc(8)"value="8"class="btn-secondary m-1 btn-lg">
    <input type="button" onclick="calc(9)"value="9"class="btn-secondary m-1 btn-lg">
    <input type="button" onclick="calc('*')"value="x" class="btn-lg m-1 btn-dark">
</div>
<div>
    <input type="button" onclick="calc(0)"value="0"class="btn-secondary m-1 btn-lg">
    <input type="button" onclick="calc('.')"value="." class="btn-lg m-1 btn-dark">
    <input type="button" onclick="calc('/')"value="/" class="btn-lg m-1 btn-dark">
    <input type="button" onclick="result('=')"value="=" class="btn-lg m-1 btn-dark" >
</div>
<div>
    <input type="button" onclick="reset('RESET')"value="RESET"class="buton btn-secondary m-1">
</div>
